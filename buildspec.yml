version: 0.2
phases:
  install:
    runtime-versions:
      docker: 18
  build:
    commands:
      - pip install --upgrade pip
      - pip install pipenv --user
      - pipenv install awscli aws-sam-cli
      - pipenv run sam package --template-file template.yml --s3-bucket petenelson-api-dev --output-template-file packaged-template.yml
artifacts:
  files:
    - packaged-template.yml
